##### ─── Key Bindings ───────────────────────────────────────────────────
set -g prefix C-a
unbind C-b
unbind '%'
unbind '"'
bind C-a send-prefix
bind - split-window -v
bind | split-window -h
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

##### ─── Indexes ────────────────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1

##### ─── Terminal & Mouse ───────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on

##### ─── Plugins ────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-max-backups '5'
run '~/.tmux/plugins/tpm/tpm'

##### ─── Pane Borders ───────────────────────────────────────────────────
set -g pane-border-style 'fg=#000000'
set -g pane-active-border-style 'fg=#000000'

##### ─── Status Bar ─────────────────────────────────────────────────────
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#504946,fg=#ebdbb2'

set -g status-left-length 40
set -g status-left '#[bg=#458588,fg=#282828,bold] #S #[bg=#504946,fg=#458588,nobold]'

set -g status-right-length 80
set -g status-right '#[bg=#504946,fg=#928374]#[bg=#928374,fg=#282828] %Y-%m-%d #[bg=#928374,fg=#d79921]#[bg=#d79921,fg=#282828,bold] %H:%M '

##### ─── Window Status ──────────────────────────────────────────────────
set -g window-status-separator ''
set -g window-status-format '#[bg=#282828,fg=#ebdbb2] #I:#W#F '
set -g window-status-current-format '#[bg=#282828,fg=#b8bb26]#[bg=#b8bb26,fg=#282828,bold] #I:#W#F #[bg=#282828,fg=#b8bb26,nobold]'
set -g window-status-activity-style 'bg=#fb4934,fg=#282828'
set -g window-status-bell-style 'bg=#fe8019,fg=#282828'
setw -g window-status-activity-style 'bg=#fb4934,fg=#fbf1c7,bold'
setw -g window-status-bell-style 'bg=#fe8019,fg=#fbf1c7,bold'

##### ─── Messages & Modes ───────────────────────────────────────────────
set -g message-style 'bg=#fb4934,fg=#fbf1c7,bold'
set -g message-command-style 'bg=#282828,fg=#ebdbb2'
set -g mode-style 'bg=#458588,fg=#282828'

##### ─── Display & Clock ────────────────────────────────────────────────
set -g display-time 2000
set -g display-panes-time 2000
set -g display-panes-colour '#928374'
set -g display-panes-active-colour '#b8bb26'
set -g clock-mode-colour '#458588'
set -g clock-mode-style 24

##### ─── Window Management ──────────────────────────────────────────────
setw -g automatic-rename on
set -g renumber-windows on
