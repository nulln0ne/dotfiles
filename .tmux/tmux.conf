##### ─── Key Bindings ───────────────────────────────────────────────────
set -g prefix C-a
unbind C-b
unbind '%'
unbind '"'
bind C-a send-prefix
bind - split-window -v
bind | split-window -h
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

##### ─── Indexes ────────────────────────────────────────────────────────
set -g base-index 1
setw -g pane-base-index 1

##### ─── Terminal & Mouse ───────────────────────────────────────────────
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g mouse on

##### ─── Plugins ────────────────────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'

set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-max-backups '5'
run '~/.tmux/plugins/tpm/tpm'

##### ─── Pane Borders ───────────────────────────────────────────────────
set -g pane-border-style 'fg=#000000'
set -g pane-active-border-style 'fg=#000000'

##### ─── Status Bar ─────────────────────────────────────────────────────
set -g status on
set -g status-interval 1
set -g status-position bottom
set -g status-justify left
set -g status-style 'bg=#073642,fg=#839496'

set -g status-left-length 40
set -g status-left '#[bg=#268bd2,fg=#002b36,bold] #S #[bg=#073642,fg=#268bd2,nobold]'

set -g status-right-length 80
set -g status-right '#[bg=#073642,fg=#586e75]#[bg=#586e75,fg=#002b36] %Y-%m-%d #[bg=#586e75,fg=#268bd2]#[bg=#268bd2,fg=#002b36,bold] %H:%M '

##### ─── Window Status ──────────────────────────────────────────────────
set -g window-status-separator ''
set -g window-status-format '#[bg=#073642,fg=#839496] #I:#W#F '
set -g window-status-current-format '#[bg=#073642,fg=#859900]#[bg=#859900,fg=#002b36,bold] #I:#W#F #[bg=#073642,fg=#859900,nobold]'
set -g window-status-activity-style 'bg=#dc322f,fg=#002b36'
set -g window-status-bell-style 'bg=#cb4b16,fg=#002b36'
setw -g window-status-activity-style 'bg=#dc322f,fg=#fdf6e3,bold'
setw -g window-status-bell-style 'bg=#cb4b16,fg=#fdf6e3,bold'

##### ─── Messages & Modes ───────────────────────────────────────────────
set -g message-style 'bg=#dc322f,fg=#fdf6e3,bold'
set -g message-command-style 'bg=#073642,fg=#839496'
set -g mode-style 'bg=#268bd2,fg=#002b36'

##### ─── Display & Clock ────────────────────────────────────────────────
set -g display-time 2000
set -g display-panes-time 2000
set -g display-panes-colour '#586e75'
set -g display-panes-active-colour '#859900'
set -g clock-mode-colour '#268bd2'
set -g clock-mode-style 24

##### ─── Window Management ──────────────────────────────────────────────
setw -g automatic-rename on
set -g renumber-windows on

